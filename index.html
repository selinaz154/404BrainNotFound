<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart and Data</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        #chartContainer {
            width: 60%;
            height: 400px;
            border: 1px solid #ccc;
        }
        #formContainer {
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        form div {
            margin-bottom: 10px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <!-- Pie chart will be inserted here -->
    </div>
    <div id="formContainer">
        <form>
            <div>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div>
                <label for="race">Race:</label>
                <select id="race" name="race">
                    <option value="Asian">Asian</option>
                    <option value="Black">Black or African American</option>
                    <option value="Hispanic">Hispanic or Latino</option>
                    <option value="White">White</option>
            
                </select>
            </div>
            <div>
                <label for="ageRange">Age Range:</label>
                <div class="slider-label">
                    <span>0 years</span>
                    <span>100 years</span>
                </div>
                <input type="range" id="ageRange" name="ageRange" min="0" max="100" value="50" oninput="ageValue.value = ageRange.value">
                <output id="ageValue">50</output> years
            </div>
            <div>
                <label for="married">Married:</label>
                <select id="married" name="married">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <!-- Add other form fields as needed -->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('chartContainer').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Example dataset',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
</body>
</html>

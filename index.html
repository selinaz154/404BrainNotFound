<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Medical Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Loading Message -->
      <div id="loading">Loading data... Please wait.</div>

      <!-- Histogram Chart -->
      <div id="chartContainer">
        <svg id="histogramChart"></svg>
        <p id="noDataMessage" style="display: none; color: red">
          ⚠️ Not enough data to display the chart.
        </p>
      </div>

      <!-- Filters -->
      <div id="formContainer">
        <form id="dataForm">
          <div>
            <label for="language">Language:</label>
            <select id="language">
              <option value="all">All</option>
              <option value="en">English</option>
              <option value="nonen">Not English</option>
            </select>
          </div>
          <div>
            <label for="race">Race:</label>
            <select id="race">
              <option value="all">All</option>
              <option value="Hispanic or Latino">Hispanic or Latino</option>
              <option value="Not Hispanic or Latino">
                Not Hispanic or Latino
              </option>
            </select>
          </div>
          <div>
            <label for="ageRange">Age Range:</label>
            <input type="range" id="ageRange" min="0" max="100" value="50" />
            <output id="ageValue">50</output> years
          </div>
          <div>
            <label for="married">Married:</label>
            <select id="married">
              <option value="all">All</option>
              <option value="S">No</option>
              <option value="M">Yes</option>
            </select>
          </div>
          <div>
            <label for="medicationStatus">Medication Status:</label>
            <select id="medicationStatus">
              <option value="all">All</option>
              <option value="active">Active</option>
              <option value="stopped">Stopped</option>
            </select>
          </div>
          <button type="submit">Filter</button>
        </form>
      </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

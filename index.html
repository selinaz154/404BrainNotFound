<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form and Chart</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        #chartContainer {
            width: 60%;
            height: 400px;
            border: 1px solid #ccc;
        }
        #formContainer {
            width: 30%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        form div {
            margin-bottom: 10px;
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="chartContainer">
        <!-- Pie chart will be inserted here -->
    </div>
    <div id="formContainer">
        <form id="dataForm" onsubmit="processFormData(); return false;">
            <div>
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender">
            </div>
            <div>
                <label for="race">Race:</label>
                <select id="race" name="race">
                    <option value="Asian">Asian</option>
                    <option value="Black">Black or African American</option>
                    <option value="Hispanic">Hispanic or Latino</option>
                    <option value="White">White</option>
                    <option value="Native">American Indian or Alaska Native</option>
                    <option value="Pacific">Native Hawaiian or Other Pacific Islander</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="ageRange">Age Range:</label>
                <div class="slider-label">
                    <span>0 years</span>
                    <span>100 years</span>
                </div>
                <input type="range" id="ageRange" name="ageRange" min="0" max="100" value="50" oninput="ageValue.value = ageRange.value">
                <output id="ageValue">50</output> years
            </div>
            <div>
                <label for="married">Married:</label>
                <select id="married" name="married">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function processFormData() {
            const gender = document.getElementById('gender').value;
            const race = document.getElementById('race').value;
            const ageRange = document.getElementById('ageRange').value;
            const married = document.getElementById('married').value;

            alert(`Gender: ${gender}, Race: ${race}, Age Range: ${ageRange}, Married: ${married}`);
            // Here you can add more code to process and use the data
        }
    </script>
</body>
</html>
